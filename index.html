<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
    <title>Conversor de Moeda</title>
  </head>
  <body>
    <header>
      <img
        src="./assets/logo.gif"
        id="img-logo"
        alt="GIF animado de dinehiro sendo convertido."
      />
    </header>
    <main>
      <label id="label-1">
        Converter <b>de</b>:
        <select name="" id="">
          <option value="">R$ Real brasileiro</option>
        </select>
      </label>
      <label id="label-2">
        Converter <b>para</b>:
        <select class="currency-select-coin">
          <option value="dolar">US$ Dólar americano</option>
          <option value="euro">€ Euro</option>
          <option value="libra">£ Libra esterlina</option>
          <option value="bitcoin">₿ Bitcoin</option>
        </select>
      </label>
      <label id="label-3">
        Valor:
        <input class="input-currency" type="number" inputmode="numeric" placeholder="R$ 0,00" />
      </label>
      <button class="convert-button">Converter</button>
      <section>
        <div class="div-result">
          <img src="./assets/brasil.png" alt="Logo moeda a converter" class="img-coin, img-coin-convert"/>
          <p class="currency-coin">Real</p>
          <p class="currency-value">R$ 0,00</p>
        </div>
        <div class="arrow">
          <img src="./assets/arrow.png" alt="" id="img-arrow"/>
        </div class="div-result">
        <div class="div-result">
          <img src="./assets/usa.png" alt="Logo moeda convertida" class="img-coin, img-coin-converted"/>
          <p class="currency-coin-converted">Dólar</p>
          <p class="currency-value-converted">US$ 0.0</p>
        </div>
      </section>
    </main>
  </body>
</html>
